pluginManagement {
    includeBuild '$flutterSdkPath/packages/flutter_tools/gradle' // Replace with your Flutter SDK path

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
}

include ":app", ":flutter_native_timezone"

// Specify the version of Kotlin Gradle plugin for flutter_native_timezone
rootProject.project(":flutter_native_timezone").buildscript {
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.20" // Use the required version
    }
}

